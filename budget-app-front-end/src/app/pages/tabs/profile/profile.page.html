<ion-header class="ion-no-border">
  <app-header title="Profile"></app-header>
  </ion-header>
<ion-content>
  <ion-label class="app-title">Profile</ion-label>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Update Profile</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
