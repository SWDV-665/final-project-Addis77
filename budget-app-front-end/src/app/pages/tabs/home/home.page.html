<ion-header class="ion-no-border">
<app-header title="Home"></app-header>
</ion-header>
<ion-content color="primary">

  <ion-row class="banners">
    <swiper [config]="bannerConfig">
      <ng-template swiperSlide *ngFor="let account of accounts">
        <div align="center">
          <ion-label>
            <span>Total Balance</span>
            <p class="acc-amt"><ion-text color="white">${{account?.balance}}</ion-text></p>
            <span>{{account?.acc_no}}</span>
          </ion-label>
        </div>
      </ng-template>
    </swiper>
  </ion-row>
<br/>
  <ion-list class="transactions" *ngIf="transactions?.length > 0">

    <ion-list-header>
      <ion-label color="medium">Transactions</ion-label>
    </ion-list-header>

    <ion-item-group>
      <ion-item lines="full" *ngFor="let transaction of transactions">
        <ion-thumbnail slot="start" class="ion-text-center">
          <img [src]="'assets/imgs/' + (transaction?.amount >= 0 ? 'up-right.png' : 'down-left-arrow.png')" />
        </ion-thumbnail>
        <ion-label>
          <ion-text>{{transaction?.to}}</ion-text>
          <p>
            <ion-text>
              {{transaction?.date | date: 'MMM d, y'}}
            </ion-text>
          </p>
        </ion-label>
        <ion-text slot="end" color="primary">
          {{transaction?.amount >= 0 ? '$' + transaction?.amount : '-$' + (transaction?.amount * (-1))}}
        </ion-text>
      </ion-item>
    </ion-item-group>

  </ion-list>

</ion-content>
