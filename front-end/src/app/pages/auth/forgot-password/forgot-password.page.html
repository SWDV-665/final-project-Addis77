<ion-content>
  <ion-label class="app-title">Reset Your Password</ion-label>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" [routerLink]="['/login']" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Please provide the email address that you used when you signed
      up for your Budget app account.
    </small>
  </form>
</ion-content>
