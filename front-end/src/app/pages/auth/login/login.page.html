<ion-content>
  <ion-label class="app-title">Budget App</ion-label>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        formControlName="email"
        autocomplete="off"
        type="text"
        required
      ></ion-input>
      <div *ngIf="submitted && f.email.errors" class="invalid-cls">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        formControlName="password"
        autocomplete="off"
        type="password"
        required
      ></ion-input>      
      <div
      *ngIf="submitted && f.password.errors"
      class="invalid-cls"
      [ngClass]="{ 'd-block': submitted && f.password.errors }"
    >
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="loginForm.invalid" color="success" expand="block"
          >Sign In</ion-button
        >
        <a [routerLink]="['/forgot-password']" class="small-text"
          >Forgot Password?</a
        >
        <a [routerLink]="['/register']" class="small-text float-right"
          >Register</a
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
