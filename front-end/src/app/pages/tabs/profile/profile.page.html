<ion-header class="ion-no-border">
  <app-header title="Profile"></app-header>
  </ion-header>
<ion-content>
  <ion-label class="app-title">Profile</ion-label>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" readonly="true" formControlName="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Update Profile</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
